<div class="main">
    <div class="register">
        <div class="center">
            <h1>New company</h1>
        </div>
        <form (ngSubmit)="save()" class="company-form">

            <label for="name">Name:</label>
            <input type="text" id="name" [(ngModel)]="name" name="name">
    
            <label for="description">Description:</label>
            <textarea id="description" [(ngModel)]="description" name="description"></textarea>
    
        </form>
    </div>
    <div class="register">
        <div class="center">
            <h1>Administrator</h1>
        </div>  
    </div>
</div>
