<div id="company-profile-form">
    <form class="profile-form" [formGroup]="companyProfileForm">
        <div>

            <table>
                <th>Company Info</th>
                <tr>
                    <td>
                        <mat-form-field class="content">
                            <mat-label>Name</mat-label>
                            <input matInput formControlName="name" type="text" />
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="content">
                            <mat-label>Location</mat-label>
                            <input matInput formControlName="location" type="text" />        
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="content">
                            <mat-label>Grade</mat-label>
                            <input matInput formControlName="grade" type="number" [defaultValue]="1" min="1" max="5" placeholder="1"/>
                        </mat-form-field>
                    </td>
                </tr>
            </table>

            <!-- TODO - company available equipment update -->
            <h2>Equipment in stock</h2>
            <div class="equipment-div">
                <div class="equipment-search">
                    <!-- <input style=" height:auto" type="text" placeholder="Search" [(ngModel)]="search"> -->
                    <!-- <button style="margin-left: 5px;" (click)="filter()">Search</button> -->
                </div>
            </div>
            <table class="equipment-table">
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th style="width: 90px;">Remove</th>
                </tr>
                <tr *ngFor="let e of company?.equipment">
                    <td>{{e.name}}</td>
                    <td>{{e.type}}</td>
                    <td>{{e.description}}</td>
                    <!-- <th><button style="width: 90px; height: 30px;" (click)="remove(e)">Remove</button></th> -->
                </tr>
            </table>

            <table class="equipment-table">
                <tr> 
                    <th colspan="4">Available equipment</th>
                </tr>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th style="width: 90px;">Add</th>
                </tr>
                <tr *ngFor="let e of availableEquipment">
                    <td>{{e.name}}</td>
                    <td>{{e.type}}</td>
                    <td>{{e.description}}</td>
                    <!-- <th><button style="width: 90px; height: 30px;" (click)="add(e)">Add</button></th> -->
                </tr>
            </table>

            <!-- Update -->
            <button *ngIf="shouldEdit" color="primary" type="submit" (click)="updateCompanyProfile()" mat-raised-button>
                Save changes
            </button>
        </div>
    </form>
</div>
