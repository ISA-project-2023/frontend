<div id="company-profile-form">
    <form class="profile-form" [formGroup]="companyProfileForm">
        <div>

            <table>
                <th>Company Info</th>
                <tr>
                    <td>
                        <mat-form-field class="content">
                            <mat-label>Name</mat-label>
                            <input matInput formControlName="name" type="text" />
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="content">
                            <mat-label>Location</mat-label>
                            <input matInput formControlName="location" type="text" />        
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="content">
                            <mat-label>Grade</mat-label>
                            <input matInput formControlName="grade" type="number" [defaultValue]="1" min="1" max="5" placeholder="1"/>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <!-- Update company info -->
            <button *ngIf="shouldEdit" color="primary" type="submit" (click)="updateCompanyProfile()" mat-raised-button>
                Save company info changes
            </button>           
        </div>
    </form>

    <!-- Update company  equipment -->
    <button class="equipment-update-button" (click)="openEquipmentUpdate()" *ngIf="!shouldEquipmentUpdate">
        Update Equipment in stock
    </button>
    
    <!-- TODO - company available equipment update -->
    <div class="equipment-div" *ngIf="shouldEquipmentUpdate" >
        <div class="equipment-search">
            <table class="equipment-table">
                <tr>
                    <th class="equipment-header-row">Equipment in stock</th>                    
                </tr>
                <tr>
                    <!-- <input style=" height:auto" type="text" placeholder="Search" [(ngModel)]="search">
                    <button style="margin-left: 5px;" (click)="filter()">Search</button> -->
                </tr>
            </table>
        </div>
        <table class="equipment-table">
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Description</th>
                <th></th>
            </tr>
            <tr *ngFor="let e of company?.equipment">
                <td>{{e.name}}</td>
                <td>{{e.type}}</td>
                <td>{{e.description}}</td>
                <th><button class="equipment-table-buttons" (click)="removeEquipment(e)">Remove</button></th>
            </tr>
        </table>

        <div class="equipment-search">
            <table class="equipment-table">
                <tr>
                    <th class="equipment-header-row">Available equipment</th>
                </tr>
                <tr>
                    <!-- <input style=" height:auto" type="text" placeholder="Search" [(ngModel)]="search">                        <button style="margin-left: 5px;" (click)="filter()">Search</button> -->
                </tr>
            </table>
        </div>
        <table class="equipment-table">
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Description</th>
                <th></th>
            </tr>
            <tr *ngFor="let e of availableEquipment">
                <td>{{e.name}}</td>
                <td>{{e.type}}</td>
                <td>{{e.description}}</td>
                <th><button class="equipment-table-buttons" (click)="addEquipment(e)">Add</button></th>
            </tr>
        </table>
        <button class="equipment-update-button" color="primary" type="submit" (click)="updateCompanyEquipment()" mat-raised-button>
            Save Equipment changes
        </button>
    </div>
</div>
