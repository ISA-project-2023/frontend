<div class="profile-container">
    <h2>My Profile</h2>
    <div class="user-details">
      <div><strong>ID:</strong> {{ customer.id }}</div>
      <div><strong>Username:</strong> {{ customer.username }}</div>
      <div><strong>Email:</strong> {{ customer.email }}</div>
      <div><strong>Category:</strong> {{ customer.category }}</div>
      <div><strong>Role:</strong> {{ customer.role }}</div>
      <div><strong>Penalty points:</strong> {{ customer.penaltyPoints }}</div>
      <form (submit)="updateProfile($event)">
        <div>
          <label for="city"><strong>City:</strong></label>
          <input type="text" id="city" [(ngModel)]="customer.city" name="city">
        </div>
        <div>
          <label for="country"><strong>Country:</strong></label>
          <input type="text" id="country" [(ngModel)]="customer.country" name="country">
        </div>
        <div>
          <label for="phoneNumber"><strong>Phone number:</strong></label>
          <input type="text" id="phoneNumber" [(ngModel)]="customer.phoneNumber" name="phoneNumber">
        </div>
        <div>
          <label for="firstName"><strong>First name:</strong></label>
          <input type="text" id="firstName" [(ngModel)]="customer.firstName" name="firstName">
        </div>
        <div>
          <label for="lastName"><strong>Last Name:</strong></label>
          <input type="text" id="lastName" [(ngModel)]="customer.lastName" name="lastName">
        </div>
        <div>
          <label for="companyInfo"><strong>Company info:</strong></label>
          <input type="text" id="companyInfo" [(ngModel)]="customer.companyInfo" name="companyInfo">
        </div>
        <button type="submit">Update Profile</button>
      </form>
      
    </div>
  </div>
