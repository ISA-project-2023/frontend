<div class="center">
<div class="registration-form">
    <h2>System administrator registration</h2>
    <form id="registrationForm" (submit)="register()">
      <label for="username">Username:</label>
      <input type="username" id="username" name="username" [(ngModel)]="username" required>

      <label for="email">Email address:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
      <span id="passwordError" class="password-error"></span>

      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" required>

      <button type="submit" id="registerButton">Register</button>
    </form>
  </div>
</div>
