<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
</head>
<body>
    <div class="registration-form">
      <h2>Registration</h2>
      <form id="registrationForm" onsubmit="return validateForm()">
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email" required>
  
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
  
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <span id="passwordError" class="password-error"></span>
  
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
  
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
  
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
  
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
  
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
  
        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="proffession">
  
        <label for="companyInfo">Company Information:</label>
        <textarea id="companyInfo" name="companyInfo" rows="4"></textarea>
  
        <button type="submit" id="registerButton" disabled>Register</button>
      </form>
    </div>
  </body>
</html>
