<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
</head>
<body>
    <div class="registration-form">
      <h2>Registration</h2>
      <form id="registrationForm" (submit)="register()">
        <label for="username">Username:</label>
        <input type="username" id="username" name="username" [(ngModel)]="username" required>

        <label for="email">Email address:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>
  
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
  
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
        <span id="passwordError" class="password-error"></span>
  
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" required>
  
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" required>
  
        <label for="city">City:</label>
        <input type="text" id="city" name="city" [(ngModel)]="city" required>
  
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" [(ngModel)]="country" required>
  
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber" required>
  
        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession" [(ngModel)]="profession">
  
        <label for="companyInfo">Company Information:</label>
        <textarea id="companyInfo" name="companyInfo" rows="4" [(ngModel)]="companyInfo"></textarea>
  
        <button type="submit" id="registerButton" [disabled]="password !== confirmPassword">Register</button>
      </form>
    </div>
  </body>
</html>
